  <form id="1food-form" >
    <label for="name">Food Name:</label>
    <input type="text" id="1name" name="name" required>
    <label for="1food-type">Types of Food:</label>
    <select id="1type" name="food-type" required>
      <option value="fruit-veg">Fruit and Vegetables</option>
      <option value="starchy">Starchy Food</option>
      <option value="dairy">Dairy</option>
      <option value="protein">Protein</option>
      <option value="fat">Fat</option>
    </select>
    <label for="price">Price:</label>
    <input type="number" id="1price" name="price" step="0.01" min="0" required>
    <button type="submit" id="1submit-button">Submit</button>
    
  </form>

  <table id="food-table" style="width: 100%">

      <tr>

      </tr>
